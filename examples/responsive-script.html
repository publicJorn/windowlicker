<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style>
			body::after {
				/*position: absolute;
				left: -99999px;*/
				content: 'small';
			}
			@media all and (min-width:1024px) {
				body::after {
					content: 'large';
				}
			}
		</style>
	</head>
	<body>


		<script src="../src/responsive-script.js"></script>
		<script>
		responsiveScript.on('large', function() {
			console.log('I am large');
		}, true);
		responsiveScript.on('small', function() {
			console.log('I am small');
		});
		responsiveScript.on('small', function() {
			console.log('I just want to tell again how small I am');
		});
		</script>
	</body>
</html>
