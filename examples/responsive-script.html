<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style>
			body::after {
				/*
				position: absolute;
				left: -99999px;
				*/
				content: 'small';
			}
			@media all and (min-width:1024px) {
				body::after {
					content: 'large';
				}
			}
		</style>
	</head>
	<body>
		<h1>How this should work for the different situations:</h1>
		<p>only modern browsers (IE >= 10)</p>
		<ul>
			<li>1 file: windowlicker, uses native window.matchMedia</li>
		</ul>

		<p></p>
		<ul>
			<li></li>
		</ul>

		<script src="matchMedia.js"></script>
		<script src="responsive-script.js"></script>
		<script>
		responsiveScript.on('large', function() {
			console.log('I am large');
		}, true);
		responsiveScript.on('small', function() {
			console.log('I am small');
		});
		responsiveScript.on('small', function() {
			console.log('I just want to tell again how small I am');
		});
		</script>
	</body>
</html>
