<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

	<style>
	@media (min-width: 100px) {
		body::after {
			position: absolute;
			visibility: hidden;
			left: -9999em;
			content: "small";
		}
	}
	@media (min-width: 800px) {
		body::after {
			content: "large";
		}
	}
	</style>
</head>
<body>
	<p>Expect: body :after property content should be logged by JS on window load and resize</p>

	<script>
		var size;

		logSize();
		window.addEventListener('resize', logSize, false);

		function logSize() {
			var newSize = window.getComputedStyle(document.body,':after').content;
			if (size != newSize) {
				size = newSize;
				console.log(size);
			}
		}

	</script>
</body>
</html>
