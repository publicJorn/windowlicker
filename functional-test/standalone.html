<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<title>Windowlicker - Packaged version</title>

		<link rel="stylesheet" href="css/layout.css" />
	</head>
	<body>
		<h1>Windowlicker - Packaged version</h1>
		<p>See console, but make sure you first run `grunt release`</p>

		<script src="../dist/windowlicker-matchmedia-pkg.js"></script>
		<script>
			function echo(str) {
				var
					p = document.createElement('p'),
					t = document.createTextNode(str);

				p.appendChild(t);
				document.getElementsByTagName('body')[0].appendChild(p);
			}

			windowlicker.when('small', {
				on: function() {
					echo('I am small');
				}
			});

			windowlicker.when('small', {
				on: function() {
					echo('I just want to tell again how small I am');
				}
			});

			windowlicker.when('large', {
				on: function() {
					echo('I am large');
				},
				off: function() {
					echo('Noooooooow! You are killing largearrgbl..');
				},
				legacy: true
			});

			windowlicker.when('large', {
				on: function() {
					echo('You only see me when resizing to large');
				},
				defer: true
			});
		</script>
	</body>
</html>
