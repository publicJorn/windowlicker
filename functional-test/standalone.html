<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Windowlicker - Packaged version</title>

		<link rel="stylesheet" href="css/layout.css" />
	</head>
	<body>
		<h1>Windowlicker - Packaged version</h1>
		<p>See console, but make sure you first run `grunt release`</p>

		<script src="../dist/windowlicker-matchmedia-pkg.js"></script>
		<script>
			windowlicker.when('small', {
				on: function() {
					console.log('I am small');
				}
			});

			windowlicker.when('small', {
				on: function() {
					console.log('I just want to tell again how small I am');
				}
			});

			windowlicker.when('large', {
				on: function() {
					console.log('I am large');
				},
				off: function() {
					console.log('Noooooooow! You are killing largearrgbl..');
				},
				legacy: true
			});

			windowlicker.when('large', {
				on: function() {
					console.log('You only see me when resizing to large');
				},
				defer: true
			});
		</script>
	</body>
</html>
